<!doctype html>
<html lang="fr">
<head>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<title>Exo CRUD</title>
<style>
body{ margin-top: 5em; }
.table {
margin-top: 100px;
margin-bottom: 100px;
}
</style>
</head>
<body>
       <button class="btn btn-outline-primary" id="form-add">Ajouter un &eacute;tudiant</button>
<table class="table">
<thead>
<tr>
<th scope="col">Nom</th>
<th scope="col">Prenom</th>
<th scope="col">Date de naissance</th>
<th scope="col">Aime le cours Web</th>
<th scope="col">Remarques</th>
<th scope="col">CRUD</th>
</tr>
</thead>
<tbody id="studentsTableBody">
</tbody>
</table>
<form id="addStudentForm" action="" onsubmit="onFormSubmit();">
<div class="form-group row">
<label for="inputNom" class="col-sm-2 col-form-label" required>Nom* : </label>
<div class="col-sm-3">
<input type="text" class="form-control" id="inputNom" >
</div>
</div>
<div class="form-group row">
<label for="inputNom" class="col-sm-2 col-form-label">Pr&eacute;nom* : </label>
<div class="col-sm-3">
<input type="text" class="form-control" id="inputPrenom" >
</div>
</div>
<div class="form-group row">
    <label for="prenom">Date de naissance : </label>
    <input type="date" id="inputDate" class="form-control">
 </div>
</div>
</div>
<div class="form-group">
    <div class="form-check">
       <input class="form-check-input" type="checkbox" id="inputCours">
       <label class="form-check-label" for="myCheck">
         Aime le cours : 
       </label>
    </div>
 </div>
<div class="form-group row">
<label for="inputNom" class="col-sm-2 col-form-label">Remarques : </label>
<div class="col-sm-3">
<input type="text" class="form-control" id="inputRemarques" >
</div>
</div>
<div class="form-group row">
<span class="col-sm-2"></span>
<div class="col-sm-2">
<button type="submit" class="btn btn-success">Valider</button>
</div>
</div>
</form>
<script>
    const form = document.getElementById("addStudentForm");
    form.style.display = "none";
    const content = document.getElementById("content");
    document.getElementById("form-add").addEventListener("click", function() {
        displayForm();
    });
    function displayForm() {
            form.style.display = "block";
            //content.style.display = "none";
                }
</script>
<script>
function onFormSubmit() {
// prevent the form to be sent to the server
event.preventDefault();
let nom = $("#inputNom").val();
let prenom = $("#inputPrenom").val();
let date = $("#inputDate").val();
let remarques = $("#inputRemarques").val();
var checkbox= document.getElementById("inputCours").checked;
if(checkbox ==true)
{
    cours = "Oui";
}
else cours = "Non";
$("#studentsTableBody").append(`<tr><td>${nom}</td><td>${prenom}</td><td>${date}</td><td>${cours}</td><td>${remarques}</td><td><button type="submit" class="btn btn-primary">Modifier</button>
                    <button type="submit" class="btn btn-danger">Supprimer</button></td></tr>`);
}
</script>
</body>
</html>
